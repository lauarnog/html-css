<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag de <h1> a <h6> de acordo com sua necessidade">Titulos</abbr></li>
        <li><abbr title="Use a tag <img> e escolha a sua imagem">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e em seguida <li> para adc as linhas">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e em seguida <li> para os tópicos que desejar">listas de demarcações</abbr></li>
    </ul>
</body>
</html>
